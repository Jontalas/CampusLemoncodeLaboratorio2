<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Reseña hotel</title>
</head>

<body>
    <h1>Reseña hotel</h1>
    <div class="row">
        <div class="col-50">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h3 id=name-hotel>Hotel desconocido</h3>
                        <h3 id=location-hotel>Desconocida</h3>
                    </div>
                    <div class="col-50">
                        <img class="image" id="img-hotel">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-50">
            <div class="container">
                <p class="stars">
                    Puntuación: 
                    <span id="rating">
                    </span>
                </p>
                <hr>
                <p class="anon">
                    Reseña anónima <input id="anonymous" type="checkbox">
                </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
